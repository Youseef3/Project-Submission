<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        .flashes {
            list-style: none;
            width: 50%;
            margin: 0 auto;
            padding: 10px;
            text-align: center;
            background-color: #06aaf7;
            color: #000000;

        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        label {
            margin-top: 10px;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 200px;
            padding: 5px;
            margin-top: 5px;
        }

        input[type="submit"] {
            margin-top: 20px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        a {
            text-decoration: none;
        }

        button {
            padding: 5px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="flashes">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        <form action="/login" method="POST">
            <h1>Login</h1>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Log in">
        </form>

        <a href="/createaccount">
            <button>Create a new account</button>
        </a>
    </div>
</body>

</html>
