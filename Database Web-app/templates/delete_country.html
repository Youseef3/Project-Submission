<!DOCTYPE html>
<html lang="en">

<head>
    <title>Delete Country</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .delete-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .delete-form label {
            margin-top: 10px;
        }

        .delete-form input[type="submit"] {
            margin-top: 20px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-form input[type="submit"]:hover {
            background-color: #f24c4c;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Delete Country</h1>
        <form class="delete-form" action="/deletecountry/{{ country_id }}" method="POST">
            <p>Are you sure you want to delete this country?</p>
            <input type="submit" value="Delete">
        </form>
    </div>
</body>

</html>
