<!DOCTYPE html>
<html lang="en">

<head>
    <title>Create Account</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        label {
            margin-top: 10px;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 200px;
            padding: 5px;
            margin-top: 5px;
        }

        input[type="submit"] {
            margin-top: 20px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        .flashes {
            list-style: none;
            width: 50%;
            margin: 0 auto;
            padding: 10px;
            text-align: center;
            background-color: #f8d7d7;
            color: #721c1c;
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="/createaccount" method="POST">
            <h1>Create Account</h1>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Create">
        </form>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="flashes">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </div>
</body>

</html>
